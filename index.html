<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miguel Di Lalla | ML Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">

<body class="bg-[#ffcf00] text-black scroll-smooth font-['Inter']">
  <!-- Navigation -->
  <header class="fixed top-0 left-0 w-full bg-[#ffcf00] shadow-md z-50">
    <nav class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#hero" class="text-xl font-['Space_Grotesk'] font-bold">Miguel Di Lalla</a>
      <ul class="flex gap-6 font-semibold">
        <li><a href="#about" class="hover:text-red-600 transition-colors">About</a></li>
        <li><a href="#projects" class="hover:text-red-600 transition-colors">Projects</a></li>

  <!-- Hero Section -->

    <p class="mt-8 text-xl italic max-w-lg opacity-0 transition-opacity duration-1000" id="slogan">
      "The mind is a LEGO set waiting for its model." â€” Miguel Di Lalla
    </p>
    <div class="mt-12 flex gap-8 justify-center" id="image-carousel">
      <!-- Image carousel will be populated by JS -->
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="min-h-screen px-6 py-24 max-w-6xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="visual-collage">
        <!-- Animated visual collage -->
      </div>
      <div class="biography-panel">
        <!-- Scrollable text and audio player -->
      </div>
      <div class="institutional-logos">
        <!-- Vertical stack of logos -->
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="min-h-screen px-6 py-24 max-w-6xl mx-auto">
    <div class="featured-project mb-12">
      <!-- LEGO Bricks ML Vision Project -->
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Secondary project cards -->
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="min-h-screen px-6 py-24 max-w-6xl mx-auto">
    <div class="word-cloud">
      <!-- Skills word cloud -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="min-h-screen bg-black text-white px-6 py-24">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-4xl md:text-6xl font-['Space_Grotesk'] font-bold mb-12">Thanks for reading...</h2>
      <!-- Contact links will go here -->
    </div>
  </section>

  <!-- Scripts -->
  <script src="assets/js/typewriter.js"></script>
  <script src="assets/js/scrollspy.js"></script>
  <script src="assets/js/gifHover.js"></script>
  <script src="assets/js/audioControl.js"></script>
  <script>
    // Show slogan after typing animation completes
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('slogan').classList.remove('opacity-0');
      }, 4000); // Adjust timing based on typing animation duration
    });
  </script>
</body>
</html>
