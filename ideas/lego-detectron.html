<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="/assets/images/profile/ico-simple.jpg" type="image/jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'title': ['"Montagu Slab"', 'serif'],
            'sans': ['"Lexend Deca"', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="/assets/css/fonts.css" rel="stylesheet" />
  <link href="/assets/css/styles.css" rel="stylesheet" />
  <link href="/assets/css/animations.css" rel="stylesheet" />
  
  <style>
    /* Project page specific styles */
    .project-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .project-content h1 {
      font-family: 'Montagu Slab', serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    
    .project-content h2 {
      font-family: 'Montagu Slab', serif;
      font-size: 1.8rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .project-content h3 {
      font-family: 'Montagu Slab', serif;
      font-size: 1.5rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    
    .project-content p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    
    .project-content ul, .project-content ol {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .project-content ul {
      list-style-type: disc;
    }
    
    .project-content ol {
      list-style-type: decimal;
    }
    
    .project-content li {
      margin-bottom: 0.5rem;
    }
    
    .project-content pre {
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 1rem 0;
    }
    
    .project-content code {
      font-family: ui-monospace, monospace;
      font-size: 0.9rem;
    }
    
    .project-content img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin: 1rem 0;
    }
    
    .project-content blockquote {
      border-left: 4px solid #dc2626; /* Tailwind red-600 */
      padding-left: 1rem;
      margin: 1rem 0;
      font-style: italic;
      color: #4b5563;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-yellow-400 text-black font-sans min-h-screen">
  <!-- Navigation -->
  <header class="fixed top-0 left-0 w-full bg-yellow-400 shadow-md z-50">
    <nav class="max-w-5xl mx-auto px-6 py-4">
      <!-- Mobile Navigation (stacked) -->
      <div class="flex flex-col md:hidden items-center gap-2">
        <a href="/" class="text-xl font-bold hover:text-red-600 font-title mb-2">Miguel Di Lalla</a>
        <div class="flex items-center justify-between w-full">
          <ul class="flex gap-4 font-semibold text-sm">
            <li><a href="https://www.linkedin.com/in/MiguelDiLalla" target="_blank" class="hover:text-red-600">LinkedIn</a></li>
            <li><a href="https://github.com/MiguelDiLalla" target="_blank" class="hover:text-red-600">GitHub</a></li>
            <li><a href="/resume.pdf" target="_blank" class="hover:text-red-600">CV</a></li>
            <li><a href="/" class="hover:text-red-600">Home</a></li>
          </ul>
        </div>
      </div>
      
      <!-- Desktop Navigation (side by side) -->
      <div class="hidden md:flex justify-between items-center">
        <a href="/" class="text-xl font-bold hover:text-red-600 font-title">Miguel Di Lalla</a>
        <div class="flex items-center gap-6">
          <ul class="flex gap-6 font-semibold">
            <li><a href="https://www.linkedin.com/in/MiguelDiLalla" target="_blank" class="hover:text-red-600">LinkedIn</a></li>
            <li><a href="https://github.com/MiguelDiLalla" target="_blank" class="hover:text-red-600">GitHub</a></li>
            <li><a href="/resume.pdf" target="_blank" class="hover:text-red-600">CV</a></li>
            <li><a href="/" class="hover:text-red-600">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Project Content Section -->
  <main class="pt-28 pb-16 px-4 md:px-8">
    <div class="max-w-4xl mx-auto">
      <!-- Project Header -->
      <div class="mb-10">
        <h1 class="text-4xl md:text-5xl font-title font-bold text-red-600">Brickssifier Studwise</h1>
        <p class="text-xl mt-2">LEGO Bricks Classification pipeline</p>
        <p class="text-xl mt-1">DEMO Available Now!</p>
      </div>
      
      <!-- Project Content Container -->
      <div class="bg-white rounded-xl p-6 md:p-10 shadow-lg">
        <div id="project-content" class="project-content animate-fade-in">
          <!-- Content will be loaded from README.md -->
          <div class="flex justify-center">
            <div class="animate-pulse flex space-x-4">
              <div class="flex-1 space-y-6 py-1">
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="space-y-3">
                  <div class="h-4 bg-gray-200 rounded"></div>
                  <div class="h-4 bg-gray-200 rounded"></div>
                  <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                </div>
                <div class="h-4 bg-gray-200 rounded w-2/3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Project Navigation -->
      <div class="mt-10 flex flex-wrap justify-between gap-4">
        <a href="/" class="px-6 py-2 bg-red-600 text-white rounded-full font-semibold hover:bg-red-700 transition shadow-md">
          <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </a>
        <a href="https://github.com/MiguelDiLalla/Brickssifier_Studwise" target="_blank" class="px-6 py-2 bg-red-600 text-white rounded-full font-semibold hover:bg-red-700 transition shadow-md">
          <i class="fab fa-github mr-2"></i> View on GitHub
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 bg-red-600 text-white">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <p>Â© 2025 Miguel Di Lalla. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load and render the README.md content
      fetch('https://raw.githubusercontent.com/MiguelDiLalla/Brickssifier_Studwise/main/README.md')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch README.md');
          }
          return response.text();
        })
        .then(markdown => {
          document.getElementById('project-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => {
          console.error('Error loading project content:', error);
          document.getElementById('project-content').innerHTML = `
            <div class="p-6 text-center">
              <h2 class="text-2xl font-bold text-red-600 mb-4">Project README not available</h2>
              <p>The project documentation is currently being updated. Please check back later or visit the GitHub repository for more information.</p>
              <div class="mt-6">
                <a href="https://github.com/MiguelDiLalla/Brickssifier_Studwise" target="_blank" class="px-6 py-2 bg-red-600 text-white rounded-full font-semibold hover:bg-red-700 transition">
                  <i class="fab fa-github mr-2"></i> View on GitHub
                </a>
              </div>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
